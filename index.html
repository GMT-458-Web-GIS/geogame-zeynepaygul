<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Game: Hot-Cold Treasure Hunt</title>
    <!-- OpenLayers CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.css" type="text/css">

<!-- OpenLayers JS -->
<script src="https://cdn.jsdelivr.net/npm/ol@7.4.0/dist/ol.js"></script>


    <!-- Kendi CSS dosyanız -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        #map {
            width: 90%;
            height: 70vh;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 90%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #d3d3d3;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #bbb;
        }

        button:active {
            background-color: #999;
        }

        #hint {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <style>
        /* Pop-up kapsayıcı */
        .popup {
          display: none; /* Varsayılan olarak gizli */
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: pink;
          border: 2px solid #ff69b4;
          border-radius: 30px;
          padding: 20px 40px;
          text-align: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          font-family: Arial, sans-serif;
          font-size: 18px;
          color: #fff;
          z-index: 1000;
        }
      
        /* Pop-up'ı arka plandan ayırmak için ekran karartması */
        .popup-overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 999;
        }
      </style>
      
</head>
<body>
    
    <div class="popup-overlay" id="popupOverlay"></div>
<div class="popup" id="popup">
  Congratulations! You found the treasure!
</div>

    <div class="container">
        <h1>Geo-Game: Hot-Cold Treasure Hunt</h1>

        <!-- Map Viewer -->
        <div id="map" style="width: 100%; height: 500px;"></div>
        <!-- Buttons -->
        <div class="buttons">
            <button id="hintButton">Hint</button>
            <button id="clickCounter">Clicks: <span id="clickCount">0</span></button>
        </div>

        <!-- Hint Area -->
        <div id="hint">Click on the map to begin!</div>
    </div>

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
    <!-- Kendi Script.js Dosyanız -->
    <script src="script.js"></script>
</body>
</html>
