<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Game: Hot-Cold Treasure Hunt</title>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.css" type="text/css">
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.4.0/dist/ol.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        #map {
            width: 90%;
            height: 70vh;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 90%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #d3d3d3;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #bbb;
        }

        button:active {
            background-color: #999;
        }

        #hint {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(104, 0, 96, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(125, 0, 153, 0.2);
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geo-Game: Hot-Cold Treasure Hunt</h1>
        <div id="map" style="width: 100%; height: 500px;"></div>
        <div class="buttons">
            <button id="hintButton">Hint</button>
            <button id="clickCounter">Clicks: <span id="clickCount">0</span></button>
        </div>
        <div id="hint">Click on the map to begin!</div>
    </div>
    <div class="popup" id="hintPopup">
        Beytepe'nin en görkemli anıtı
        <br>
        <button id="closePopup">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
